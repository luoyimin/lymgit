<script src="js/mui.min.js"></script>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="layer-v3.1.1/layer/layer.js"></script>
<script>
	/*显示付款二维码*/
    mui(".world").on("tap",".btn-price",shows);/*因为mui框架屏蔽了点击事件*/
	function shows() {
		layer.open({
			type: 1,
			title: false,//不显示头部
			skin: 'layui-layer-demo', //样式类名
			closeBtn: 0, //不显示关闭按钮
			anim: 2,
			shadeClose: true, //开启遮罩关闭
			content: $('#a')
    	});
	}


   // 从sessionStorage获取数据
    var json = JSON.parse(sessionStorage.getItem('json'));
	if(json['item']==1){
        $('.project').html(json['project']);
        $('.photo').html(json['photo']);
        $('.username').html(json['username']);
        $('.cardID').html(json['cardID']);
    }else{
        $('.project').html('某某徒步旅行');
        $('.photo').html(json['photo']);
        $('.username').html(json['project']);
        $('.cardID').html(json['cardID']);
	}


    var href=document.getElementsByTagName('a');

    for(var i=0;i<href.length;i++){
        href[i].ontouchend=function(){
            window.location.href=this.getAttribute("href");
        }
    };
</script>
